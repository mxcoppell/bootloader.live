<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootloader.live</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0d1117;
            background-color: #0d1117;
            height: 100%;
            min-height: 100vh;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            background: #0d1117;
            background: -webkit-linear-gradient(180deg, #0d1117 0%, #161b22 30%, #1f2937 60%, #374151 100%);
            background: -moz-linear-gradient(180deg, #0d1117 0%, #161b22 30%, #1f2937 60%, #374151 100%);
            background: -o-linear-gradient(180deg, #0d1117 0%, #161b22 30%, #1f2937 60%, #374151 100%);
            background: linear-gradient(180deg, #0d1117 0%, #161b22 30%, #1f2937 60%, #374151 100%);
            background-color: #0d1117;
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-appearance: none) {
            body {
                min-height: -webkit-fill-available;
                height: -webkit-fill-available;
            }
        }

        /* Mobile Safari address bar fix */
        @media screen and (max-width: 768px) {
            body {
                min-height: 100vh;
                min-height: -webkit-fill-available;
                height: 100vh;
                height: -webkit-fill-available;
            }
        }

        .rocket {
            font-size: 12rem;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
            animation: rocket-alive 3s ease-in-out infinite;
            transform-origin: center center;
            position: relative;
        }

        .rocket::before,
        .rocket::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 70%;
            height: 2px;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.6) 50%, transparent 100%);
            animation: speed-streak 0.8s ease-in-out infinite;
            transform-origin: right center;
            transform: rotate(-45deg);
        }

        .rocket::before {
            width: 60px;
            transform: translateY(-10px) translateX(10px) rotate(-45deg);
            animation-delay: 0s;
        }

        .rocket::after {
            width: 40px;
            transform: translateY(8px) translateX(-8px) rotate(-45deg);
            animation-delay: 0.3s;
            opacity: 0.7;
        }

        @keyframes rocket-alive {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }

            25% {
                transform: translateY(-4px) translateX(1px) rotate(1deg) scale(1.02);
            }

            50% {
                transform: translateY(-2px) translateX(-1px) rotate(-0.5deg) scale(0.98);
            }

            75% {
                transform: translateY(-5px) translateX(0.5px) rotate(0.8deg) scale(1.01);
            }

            100% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
        }

        @keyframes speed-streak {
            0% {
                width: 0;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                width: 60px;
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .rocket {
                font-size: 8rem;
            }
        }

        @media (max-width: 480px) {
            .rocket {
                font-size: 6rem;
            }
        }

        .rocket-container {
            position: relative;
            display: inline-block;
        }

        .rocket-container::before,
        .rocket-container::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 85%;
            height: 1px;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            animation: speed-streak-long 1.2s ease-in-out infinite;
            transform: rotate(-45deg);
        }

        .rocket-container::before {
            width: 80px;
            transform: translateY(-3px) translateX(15px) rotate(-45deg);
            animation-delay: 0.1s;
        }

        .rocket-container::after {
            width: 50px;
            transform: translateY(15px) translateX(-10px) rotate(-45deg);
            animation-delay: 0.7s;
            opacity: 0.5;
        }

        .extra-streaks::before,
        .extra-streaks::after {
            content: '';
            position: absolute;
        }

        .extra-streaks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .extra-streaks::before {
            top: 45%;
            right: 78%;
            width: 35px;
            height: 1px;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: speed-streak-short 0.6s ease-in-out infinite;
            animation-delay: 0.2s;
            transform: rotate(-45deg);
        }

        .extra-streaks::after {
            top: 55%;
            right: 72%;
            width: 25px;
            height: 1px;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.25) 50%, transparent 100%);
            animation: speed-streak-short 0.7s ease-in-out infinite;
            animation-delay: 0.5s;
            transform: rotate(-45deg);
        }

        @keyframes speed-streak-short {
            0% {
                width: 0;
                opacity: 0;
            }

            40% {
                opacity: 1;
            }

            100% {
                width: 35px;
                opacity: 0;
            }
        }

        @keyframes speed-streak-long {
            0% {
                width: 0;
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                width: 80px;
                opacity: 0;
            }
        }

        /* More streak elements */
        .streak-1::before,
        .streak-1::after,
        .streak-2::before,
        .streak-2::after,
        .streak-3::before,
        .streak-3::after {
            content: '';
            position: absolute;
            height: 1px;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            transform: rotate(-45deg);
        }

        /* Streak set 1 */
        .streak-1::before {
            top: 35%;
            right: 90%;
            width: 45px;
            animation: speed-streak-1 0.9s ease-in-out infinite;
            animation-delay: 0.15s;
            opacity: 0.4;
        }

        .streak-1::after {
            top: 65%;
            right: 82%;
            width: 30px;
            animation: speed-streak-1 0.7s ease-in-out infinite;
            animation-delay: 0.4s;
            opacity: 0.3;
        }

        /* Streak set 2 */
        .streak-2::before {
            top: 42%;
            right: 95%;
            width: 55px;
            animation: speed-streak-2 1.1s ease-in-out infinite;
            animation-delay: 0.25s;
            opacity: 0.35;
        }

        .streak-2::after {
            top: 58%;
            right: 88%;
            width: 38px;
            animation: speed-streak-2 0.8s ease-in-out infinite;
            animation-delay: 0.6s;
            opacity: 0.25;
        }

        /* Streak set 3 */
        .streak-3::before {
            top: 38%;
            right: 75%;
            width: 28px;
            animation: speed-streak-3 0.65s ease-in-out infinite;
            animation-delay: 0.35s;
            opacity: 0.3;
        }

        .streak-3::after {
            top: 62%;
            right: 76%;
            width: 22px;
            animation: speed-streak-3 0.55s ease-in-out infinite;
            animation-delay: 0.8s;
            opacity: 0.2;
        }

        @keyframes speed-streak-1 {
            0% {
                width: 0;
                opacity: 0;
            }

            35% {
                opacity: 0.4;
            }

            100% {
                width: 45px;
                opacity: 0;
            }
        }

        @keyframes speed-streak-2 {
            0% {
                width: 0;
                opacity: 0;
            }

            40% {
                opacity: 0.35;
            }

            100% {
                width: 55px;
                opacity: 0;
            }
        }

        @keyframes speed-streak-3 {
            0% {
                width: 0;
                opacity: 0;
            }

            45% {
                opacity: 0.3;
            }

            100% {
                width: 28px;
                opacity: 0;
            }
        }

        /* Exhaust streaks under the rocket */
        .exhaust-1::before,
        .exhaust-1::after,
        .exhaust-2::before,
        .exhaust-2::after,
        .exhaust-3::before,
        .exhaust-3::after {
            content: '';
            position: absolute;
            height: 3px;
            background: linear-gradient(315deg, transparent 0%, rgba(255, 140, 0, 0.8) 20%, rgba(255, 69, 0, 0.7) 60%, rgba(255, 215, 0, 0.6) 100%);
            transform: rotate(-45deg);
            animation-fill-mode: both;
            border-radius: 2px;
        }

        /* Exhaust set 1 - Main exhaust */
        .exhaust-1::before {
            top: 55%;
            left: 45%;
            width: 40px;
            animation: exhaust-stream-1 0.6s ease-out infinite;
            animation-delay: 0s;
            opacity: 0.8;
            z-index: -1;
        }

        .exhaust-1::after {
            top: 58%;
            left: 47%;
            width: 30px;
            animation: exhaust-stream-1 0.5s ease-out infinite;
            animation-delay: 0.1s;
            opacity: 0.7;
            z-index: -1;
        }

        /* Exhaust set 2 - Secondary exhaust */
        .exhaust-2::before {
            top: 57%;
            left: 43%;
            width: 25px;
            animation: exhaust-stream-2 0.4s ease-out infinite;
            animation-delay: 0.2s;
            opacity: 0.7;
            z-index: -1;
        }

        .exhaust-2::after {
            top: 61%;
            left: 49%;
            width: 20px;
            animation: exhaust-stream-2 0.45s ease-out infinite;
            animation-delay: 0.15s;
            opacity: 0.6;
            z-index: -1;
        }

        /* Exhaust set 3 - Small bursts */
        .exhaust-3::before {
            top: 53%;
            left: 48%;
            width: 15px;
            animation: exhaust-stream-3 0.3s ease-out infinite;
            animation-delay: 0.05s;
            opacity: 0.6;
            z-index: -1;
        }

        .exhaust-3::after {
            top: 63%;
            left: 41%;
            width: 18px;
            animation: exhaust-stream-3 0.35s ease-out infinite;
            animation-delay: 0.25s;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes exhaust-stream-1 {
            0% {
                width: 0;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
            }

            30% {
                opacity: 0.7;
                transform: translateX(-5px) translateY(5px) rotate(-45deg) scale(1.1);
            }

            100% {
                width: 40px;
                opacity: 0;
                transform: translateX(-15px) translateY(15px) rotate(-45deg) scale(0.8);
            }
        }

        @keyframes exhaust-stream-2 {
            0% {
                width: 0;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
            }

            35% {
                opacity: 0.6;
                transform: translateX(-3px) translateY(3px) rotate(-45deg) scale(1.05);
            }

            100% {
                width: 25px;
                opacity: 0;
                transform: translateX(-10px) translateY(10px) rotate(-45deg) scale(0.9);
            }
        }

        @keyframes exhaust-stream-3 {
            0% {
                width: 0;
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
            }

            40% {
                opacity: 0.5;
                transform: translateX(-2px) translateY(2px) rotate(-45deg) scale(1.08);
            }

            100% {
                width: 15px;
                opacity: 0;
                transform: translateX(-8px) translateY(8px) rotate(-45deg) scale(0.7);
            }
        }
    </style>
</head>

<body>
    <div class="rocket-container">
        <div class="extra-streaks"></div>
        <div class="streak-1"></div>
        <div class="streak-2"></div>
        <div class="streak-3"></div>
        <div class="exhaust-1"></div>
        <div class="exhaust-2"></div>
        <div class="exhaust-3"></div>
        <div class="rocket">ðŸš€</div>
    </div>
</body>

</html>
